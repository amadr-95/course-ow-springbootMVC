<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]-->
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <!--[endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">OW</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Inicio</a></li>
                <li class="active"><a href="#">Nuevo empleado</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <form method="post" action="#" th:action="@{/empleado/new/submit}" th:object="${empleadoForm}">
            <div class="main-form">
                <!-- Form Name -->
                <legend>Nuevo empleado</legend>

                <!-- ID-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="id">ID</label>
                    <div class="col-md-4">
                        <input id="id" name="ID" type="text" th:field="*{id}" class="form-control input-md"
                               required>
                    </div>
                </div>

                <!-- NOMBRE-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nombre">Nombre</label>
                    <div class="col-md-4">
                        <input id="nombre" name="Nombre" type="text" th:field="*{nombre}"
                               class="form-control input-md" required>

                    </div>
                </div>

                <!-- EMAIL-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-4">
                        <input id="email" name="Email" type="email" placeholder="email@example.com"
                               th:field="*{email}"
                               class="form-control input-md">
                    </div>
                </div>

                <!-- TELEFONO-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="telefono">Telefono</label>
                    <div class="col-md-4">
                        <input id="telefono" name="telefono" type="number" th:field="*{telefono}"
                               class="form-control input-md">
                    </div>
                </div>
                <!--BUTTONS-->
                <div class="form-buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar formulario</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
